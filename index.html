 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <h2><span class="mdi mdi-view-dashboard"></span> Dashboard</h2>
      <div class="searchbar">
        <form action="#">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="" id="search" placeholder="Type to search...">
        </form>
      </div>
      <div class="profile-info">
        <h3>John Doe</h3>
        <span><img src="./images/profile photo.svg" id="display-pic"></span>
      </div>
    </header>
    <div class="grid-container">
      <div class="grid-header">
        <div class="">
        </div>
        <div class="">

        </div>
        <div class="action-buttons">

        </div>
      </div>
      <div class="sidebar">
        <div class="timestamp">
          <h1 id="time">13:51</h1>
          <h3 id="date">Sunday, February 5, 2023</h3>
        </div>
        <div class="nav-menu">
          <ul>
            <li><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-regular fa-address-card"></i> Profile</li>
            <li><i class="fa-solid fa-message"></i> Messages</li>
            <li><i class="fa-solid fa-list-check"></i> Task</li>
            <li><i class="fa-solid fa-clock-rotate-left"></i> History</li>
            <li><i class="fa-solid fa-user-group"></i> Communities</li>
            <li><i class="fa-solid fa-gear"></i> Settings</li>
            <li><i class="fa-solid fa-headset"></i> Support</li>
            <li><i class="fa-solid fa-shield-halved"></i> Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
 </html>
